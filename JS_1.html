<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2022
    alert("Olá Mundo, Estou aprendendo JS!");

    document.write("Minha idade é: " + 25);
    document.write("<br>");
    document.write(' Cauana nasceu em: ' + (ano-25) + '<br>' + '<br>')

    document.write("Idade da Helena é: " + 5);
    document.write("<br>");
    document.write(' Helena nasceu em: ' + (ano-5));
    pulaLinha();

    document.write("Idade de Paloma é: " + 23);
    document.write("<br>");
    mostra(' Paloma nasceu em: ' + (ano-23))
    

    var idadeCauana = 25
    var idadeHelena = 5
    var idadePaloma = 23
    var media = idadeCauana+idadeHelena+idadePaloma/3

    document.write("A média das idades é: " + Math.round(media))


</script>
